<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>Blank Remover | Remove spaces from your text</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Red+Hat+Display&display=swap" rel="stylesheet">
      <meta name="description" content="This tool allows you to quickly and easily remove spaces from any text">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
</head>
   <body>
      <section class="container">
         <div class="inner">
            <div class="headline">
                <h1>Blank Remover</h1>
               <p>Just paste the text into the field and confirm the button to clear the text of the spaces.</p>
            </div>
            <form action="">
               <textarea class="blankRemover-textarea" placeholder="Your text here"></textarea>
               <div class="submitArea">
                  <div class="submitButton">
                     <a class="button">Remove blanks</a>
                  </div>
                  <div class="copyCheckbox">
                     <input type="checkbox" name="copy" class="copy" value="copy" checked=""> Copy text automatically<br>	
                  </div>
               </div>
            </form>
         </div>
      </section>
   </body>
   <script src="popup.js"></script>
</html>
